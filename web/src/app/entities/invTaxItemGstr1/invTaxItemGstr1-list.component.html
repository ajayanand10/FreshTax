<div class="ContentSideSections Implementation">
    <md-card *ngIf="!sub">
        <md-card-title>Search InvTaxItemGstr1 with search criterias</md-card-title>
        <md-card-content>
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" ngForm #invTaxItemGstr1Form="ngForm">
<div class="ui-grid-row">
    <div class="ui-grid-col-2">
        <label for="inv">Inv</label>
    </div>
    <div class="ui-grid-col-6">
        <invGstr1-auto-complete [(ngModel)]="example.inv" id="inv" name="inv"></invGstr1-auto-complete>
    </div>
</div>
        </div>

        </md-card-content>
        <md-card-actions>
            <button md-raised-button (click)="search(dt)"><md-icon>search</md-icon>Search</button>
        </md-card-actions>
    </md-card>

    <br/>
    <md-card>
    <md-card-content>
    <p>The list of results below is server-side paginated...</p>

    <p-dataTable #dt [value]="currentPage.content"
                 [lazy]="true"
                 [rows]="10"
                 [paginator]="currentPage.totalElements > 10"
                 [totalRecords]="currentPage.totalElements"
                 (onLazyLoad)="loadPage($event)"
                 selectionMode="single"
                 (onRowSelect)="onRowSelect($event)"
                 [rowsPerPageOptions]="[5,10,20,50,100]"
                 [responsive]="true">
        <p-header>{{header}} (count: {{currentPage.totalElements}})</p-header>
        <p-column field="num" header="Num" sortable="true">
        </p-column>
        <p-column field="rt" header="Rt" sortable="true">
        </p-column>
        <p-column field="txval" header="Txval" sortable="true">
        </p-column>
        <p-column field="iamt" header="Iamt" sortable="true">
        </p-column>
        <p-column field="itIpct" header="It Ipct" sortable="true">
        </p-column>
        <p-column field="camt" header="Camt" sortable="true">
        </p-column>
        <p-column styleClass="col-icon">
            <ng-template let-invTaxItemGstr1="rowData" pTemplate="body">
                <button type="button" pButton icon="fa-trash" (click)="showDeleteDialog(invTaxItemGstr1)" style="float:left"></button>
            </ng-template>
        </p-column>
    </p-dataTable>
    </md-card-content>
    <md-card-actions>
        <button md-raised-button (click)="addNew()"><md-icon>add</md-icon>Add</button>
    </md-card-actions>
    </md-card>
</div>
